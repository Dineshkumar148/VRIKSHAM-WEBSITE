<div class="container-fluid">
    <div class="row ">
        <div class="col-2"></div>
        <div class="col-lg-8 col-md-8 col-sm-12 text-center p-5">
            <h1 class="fw-semibold lh-base"> We Are Offering </h1>
            <p>In the realm of career advancement, we are offering opportunities that pave the path to your professional
                growth. </p>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<div class="container my-5">
    <div class="row g-4">
        @for(service of services; track $index){
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="rounded-4 text-center service-card p-3">
                    <img [src]="service.imgSrc" [alt]="service.title" class="img-fluid mt-3">
                    <h3 class="mt-3 fs-5 fw-semibold">{{ service.title }}</h3>
                    <p class="mt-4 fs-6 lh-base">{{ service.description }}</p>
                    <i class="bi bi-arrow-right fs-2"></i>
                </div>
            </div>
        }
    
    </div>
</div>
